<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js" integrity="sha512-Y5MDU6RaF5h5HE5BgqJlKkV12kbkbIgWHutcT+XHHNOUzr+HHjWZGC02sqEguuPglmFms3cc08WH2PhQ5rF8Cw==" crossorigin="http://localhost" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="script.js" defer></script>
  </head>
  <body>
    <div class="chatbox">
      <div id="message-container"></div>
      <input type="text" id="typearea" />
      <button onclick="send(event)">Send</button>

      <select  id="subscribe">
        <option>select room</option>
        <option value='room-1'>Room 1</option>
        <option value='room-2'>Room 2</option>
        <option value='room-3'>Room 3</option>
      </select>
      <button onclick="subscribe(event)">Subscribe</button>
      <button onclick="unsubscribe(event)">Unsubscribe</button>
    </div>
  </body>
</html>
